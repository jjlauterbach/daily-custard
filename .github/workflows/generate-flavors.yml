name: Generate Daily Flavors

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-flavors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate flavors.json
        run: python scripts/generate_flavors.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/data/flavors.json
          git diff --staged --quiet || git commit -m "chore: update flavors $(date -u +%Y-%m-%d)"
          git push

      - name: Send notification on failure
        if: failure()
        run: |
          if [ -n "${{ secrets.NTFY_TOKEN }}" ]; then
            curl -H "Authorization: Bearer ${{ secrets.NTFY_TOKEN }}" \
                 -H "Title: Daily Flavors Generation Failed" \
                 -H "Priority: high" \
                 -d "Failed to generate flavors: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
                 ${{ secrets.NTFY_TOPIC_URL }}
          fi
