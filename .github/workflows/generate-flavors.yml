name: Generate Daily Flavors

on:
  schedule:
    # 14:00 UTC = 9:00 AM US Central (CDT)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-flavors:
    runs-on: ubuntu-latest
    steps:

      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Generate flavors.json
        run: python scripts/generate_flavors.py

      - name: Commit and push if changed
        run: |
          git config user.name "daily-flavors-updater[bot]"
          git config user.email "daily-flavors-updater[bot]@users.noreply.github.com"
          git add static/data/flavors.json
          git diff --staged --quiet || git commit -m "chore: update flavors $(date -u +%Y-%m-%d)"
          git push

      - name: Send notification on failure
        if: failure()
        run: |
          if [ -n "${{ secrets.NTFY_TOKEN }}" ]; then
            curl -H "Authorization: Bearer ${{ secrets.NTFY_TOKEN }}" \
                 -H "Title: Daily Flavors Generation Failed" \
                 -H "Priority: high" \
                 -d "Failed to generate flavors: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
                 ${{ secrets.NTFY_TOPIC_URL }}
          fi
